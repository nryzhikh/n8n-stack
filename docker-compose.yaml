services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - ${DEPLOY_PATH}/caddy_config:/config
      - ${DEPLOY_PATH}/caddy_config/Caddyfile:/etc/caddy/Caddyfile

  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    depends_on: [postgres]
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_HOST=${N8N_SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${N8N_SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_LICENSE_ACTIVATION_KEY=${N8N_LICENSE_ACTIVATION_KEY}
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_TRUSTED_PROXIES=loopback,linklocal,uniquelocal
      - NODE_FUNCTION_ALLOW_BUILTIN=*

    volumes:
      - n8n_data:/home/node/.n8n
      - ${DEPLOY_PATH}/local_files:/files
    expose:
      - "5678"

  nocodb:
    image: nocodb/nocodb:latest
    restart: always
    depends_on: [postgres]
    environment:
      NC_DB: "pg://postgres:5432?u=${POSTGRES_USER}&p=${POSTGRES_PASSWORD}&d=nocodb"
    volumes:
      - nocodb_data:/usr/app/data
    expose:
      - "8080"

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  rsshub:
    image: diygod/rsshub:latest
    restart: unless-stopped
    environment:
      NODE_ENV: production
      CACHE_TYPE: redis
      REDIS_URL: redis://redis:6379/
      TWITTER_AUTH_TOKEN: ${TWITTER_AUTH_TOKEN}
    depends_on:
      - redis
    ports:
      - "1200:1200"
    mem_limit: 256m  # Limit RSSHub memory
    mem_reservation: 128m
      
  chrome:
    image: zenika/alpine-chrome:with-puppeteer
    restart: unless-stopped
    command: 
      - chromium-browser
      - --headless
      - --disable-gpu
      - --disable-software-rasterizer
      - --disable-dev-shm-usage
      - --no-sandbox
      - --disable-setuid-sandbox
      - --disable-extensions
      - --disable-background-networking
      - --disable-sync
      - --metrics-recording-only
      - --mute-audio
      - --no-first-run
      - --safebrowsing-disable-auto-update
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
    ports:
      - "9222:9222"
    environment:
      - CHROME_BIN=/usr/bin/chromium-browser
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    shm_size: 512mb  # Shared memory for Chrome (increased for better performance)
    mem_limit: 400m  # Allow more memory for complex pages
    mem_reservation: 100m
    cap_add:
      - SYS_ADMIN
      
  adminer:
    image: adminer
    restart: always
    depends_on: [postgres]
    expose:
      - "8080"

volumes:
  caddy_data:
  postgres_data:
  n8n_data:
  nocodb_data:
  redis_data: