services:
  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - ${DEPLOY_PATH}/caddy_config:/config
      - ${DEPLOY_PATH}/caddy_config/Caddyfile:/etc/caddy/Caddyfile

  postgres:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

  n8n:
    build:
      context: ./apps/n8n
      dockerfile: Dockerfile
    restart: always
    depends_on: [postgres]
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_HOST=${N8N_SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${N8N_SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_PERSONALIZATION_ENABLED=false
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_LICENSE_ACTIVATION_KEY=${N8N_LICENSE_ACTIVATION_KEY}
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
      - N8N_TRUSTED_PROXIES=loopback,linklocal,uniquelocal
      - NODE_FUNCTION_ALLOW_EXTERNAL=*
      - NODE_FUNCTION_ALLOW_BUILTIN=*
      - N8N_RUNNERS_INSECURE_MODE=true
      - N8N_RUNNERS_ALLOW_PROTOTYPE_MUTATION=true

    volumes:
      - n8n_data:/home/node/.n8n
      - ${DEPLOY_PATH}/local_files:/files
    expose:
      - "5678"

  nocodb:
    image: nocodb/nocodb:latest
    restart: always
    depends_on: [postgres]
    environment:
      NC_DB: "pg://postgres:5432?u=${POSTGRES_USER}&p=${POSTGRES_PASSWORD}&d=nocodb"

      # S3/MinIO Configuration
      NC_S3_BUCKET_NAME: "nocodb"
      NC_S3_REGION: "us-east-1"  # Can be any value for MinIO
      NC_S3_ACCESS_KEY: "${MINIO_ROOT_USER:-minioadmin}"
      NC_S3_ACCESS_SECRET: "${MINIO_ROOT_PASSWORD:-minioadmin}"
      NC_S3_ENDPOINT: http://minio:9000
      NC_S3_FORCE_PATH_STYLE: "true"  # Important for MinIO!
      NC_PUBLIC_URL: https://nocodb.nryzhikh.dev
    volumes:
      - nocodb_data:/usr/app/data
    expose:
      - "8080"

  redis:
    image: redis:alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data

  rsshub:
    image: ghcr.io/nryzhikh/rsshub:latest
    restart: unless-stopped
    environment:
      TZ: UTC
      NODE_ENV: production
      CACHE_TYPE: redis
      REDIS_URL: redis://redis:6379/
      
      # Point to your Chrome container
      # PUPPETEER_WS_ENDPOINT: ws://chrome:9222
      # Or if using browserless:
      PUPPETEER_WS_ENDPOINT: ws://browserless:3000
      REQUEST_TIMEOUT: 60000

      TWITTER_AUTH_TOKEN: ${TWITTER_AUTH_TOKEN}
      ALLOW_USER_SUPPLY_UNSAFE_DOMAIN: true
      IG_USERNAME: ${IG_USERNAME}
      IG_PASSWORD: ${IG_PASSWORD}
    depends_on:
      - redis
      - browserless  # Ensure Chrome starts first
    ports:
      - "1200:1200"
    mem_limit: 256m  # Can be lower without Chromium
    mem_reservation: 128m

  browserless: # marked
    image: browserless/chrome # marked
    restart: always # marked
    environment:
      TZ: UTC
    ulimits: # marked
        core: # marked
            hard: 0 # marked
            soft: 0 # marked
    healthcheck: # marked
        test: ['CMD', 'curl', '-f', 'http://localhost:3000/pressure'] # marked
        interval: 30s # marked
        timeout: 10s # marked
        retries: 3 # marked
    ports:
      - "3000:3000"      
